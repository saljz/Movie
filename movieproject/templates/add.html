{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie Name">
    <input type="text" name="desc" placeholder="Enter the movie description">
    <input type="text" name="year" placeholder="Enter the Year of Release">
    <input type="file" name="img" >
    <input type="submit">
</form>
{% endblock %}
